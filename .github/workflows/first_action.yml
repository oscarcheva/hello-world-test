name: First Workflow
on: workflow_dispatch
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Print greeting
        run: echo "Hello World"

      - name: Print goodbye
        run: echo "Goodbye World"

      - name: MultiLine run
        run: |
          echo "Multiline command 1"
          echo "Multiline command 2"

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          java-package: 'jdk'
          architecture: 'x64'
          check-latest: false
          server-id: 'github'
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}
          overwrite-settings: true
          job-status: 'success'

      - name: Ensure Maven Versions Plugin is Installed
        working-directory: /home/runner/work/hello-world-test/hello-world-test
        run: mvn org.codehaus.mojo:versions-maven-plugin:2.8.1:update-versions

      - name: Set new version
        working-directory: /home/runner/work/hello-world-test/hello-world-test
        run: mvn -B versions:set -DnewVersion=1.0.1 -DgenerateBackupPoms=fals

      - name: Build JAR with Maven
        run: mvn -B clean package


       
